<!--
Armstrong number program.
Eg. An Armstrong number of three digits is an integer such that the sum of the cubes of its digits is equal to the number itself. For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 = 371.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n=prompt("Enter A Number:"),rem,sum=0;
    var n1=n,len=n.length;
    while(n!=0)
        {
            rem=n%10;
            sum+=rem**len;
            n=parseInt(n/=10);
        }
    if(n1==sum)
        {
            document.write("Armstrong");
        }
    else
        {
            document.write("Not a Armstrong");
        }
    </script>
</body>
</html>
